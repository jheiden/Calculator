<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="content">
      <div class="buttonwrap">
        <div class="display"><h2 class="h2_display"></h2></div>
        <button class="num 0"><p>0</p></button>
        <button class="num 1"><p>1</p></button>
        <button class="num 2"><p>2</p></button>
        <button class="num 3"><p>3</p></button>
        <button class="num 4"><p>4</p></button>
        <button class="num 5"><p>5</p></button>
        <button class="num 6"><p>6</p></button>
        <button class="num 7"><p>7</p></button>
        <button class="num 8"><p>8</p></button>
        <button class="num 9"><p>9</p></button>
        <button class="num dot"><p>.</p></button>
        <button class="funcbtn clearbtn"><p>CLEAR</p></button>
        <button class="funcbtn bspace"><p>DEL</p></button>
        <button class="operator plus"><p>+</p></button>
        <button class="operator minus"><p>-</p></button>
        <button class="operator division"><p>/</p></button>
        <button class="operator multiply"><p>*</p></button>
        <button class="equals"><p>=</p></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
