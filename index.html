<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="content">
      <div class="buttonwrap">
        <div class="display"><h2 class="h2_display"></h2></div>
        <div class="funcbtn clearbtn"><p class="p_fnclass">C</p></div>
        <div class="funcbtn bspace"><p class="p_fnclass">DEL</p></div>
        <div class="num btn"><p class="p_numclass">1</p></div>
        <div class="num btn"><p class="p_numclass">2</p></div>
        <div class="num btn"><p class="p_numclass">3</p></div>
        <div class="num btn"><p class="p_numclass">4</p></div>
        <div class="num btn"><p class="p_numclass">5</p></div>
        <div class="num btn"><p class="p_numclass">6</p></div>
        <div class="num btn"><p class="p_numclass">7</p></div>
        <div class="num btn"><p class="p_numclass">8</p></div>
        <div class="num btn"><p class="p_numclass">9</p></div>
        <div class="num btn"><p class="p_numclass">0</p></div>
        <div class="num btn"><p class="p_opclass">.</p></div>
        <div class="operator"><p class="p_opclass">*</p></div>
        <div class="operator"><p class="p_opclass">+</p></div>
        <div class="equals"><p class="p_opclass">=</p></div>
        <div class="operator"><p class="p_opclass">/</p></div>
        <div class="operator"><p class="p_opclass">-</p></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
